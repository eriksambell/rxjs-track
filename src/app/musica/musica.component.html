<h2>musica!</h2>

<button (click)="startMusica()">Play</button>
<button (click)="stopMusica()">Stop</button>

<div class="container">

    <form>
        <label for="volume">Volume</label>
        <input #input type="range" id="volume" name="volume" min="0" max="100" (input)="setVolume(input.value)">
    </form>

</div>
