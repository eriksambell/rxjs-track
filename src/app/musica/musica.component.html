<h2>musica!</h2>

<button *ngIf="!beat$" (click)="startMusica()">Play</button>
<button *ngIf="beat$" (click)="stopMusica()">Stop</button>

<div class="container">

    <div *ngIf="(beat$ | async) as beats">
        beat: {{ beats }}
        <audio autoplay preload *ngFor="let beat of beats">
            <source src="../../assets/samples/kick.wav" type="audio/wav">
        </audio>
    </div>

    <div *ngIf="(offbeat$ | async) as offbeats">
        offbeat: {{ offbeats }}
        <audio autoplay preload *ngFor="let offbeat of offbeats">
            <source src="../../assets/samples/hh-closed.wav" type="audio/wav">
        </audio>
    </div>

</div>
